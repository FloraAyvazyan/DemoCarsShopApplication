<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Cars</title>
</head>
<body>
<div layout:fragment="content">
    <h1>World's Best Car Shop</h1>
    <p>Browse our selection of top-quality used cars!</p>

    <div class="car-list">
        <div class="car-list-row" th:each="car, iterStat : ${carsList}">
            <a th:href="@{'/car/' + ${car.id}}" style="text-decoration: none; color: inherit;">
                <div class="panel">
                    <h3 class="panel-title"
                        th:text="${iterStat.index + 1} + '. ' + ${car.brand} + ' (' + ${car.year} + ')'"></h3>
                    <img class="panel-image img-fluid"
                         th:src="@{${car.imgUrl}}" alt="Car image">
                    <div class="panel-body">
                        <p>💰 Price: <span th:text="${car.price} + ' USD'"></span></p>
                        <p>⚙️ Transmission: <span th:text="${car.transmission}"></span></p>
                        <p>🎨 Color: <span th:text="${car.color}"></span></p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <p>🛒 Find your dream car today at unbeatable prices!</p>
</div>
</body>
</html>
