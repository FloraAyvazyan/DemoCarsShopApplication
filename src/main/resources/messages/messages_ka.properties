# About Us Page (Existing)
about.us.title=ჩვენს შესახებ
about.us.description.part1=კეთილი იყოს თქვენი მობრძანება „საუკეთესო ავტომობილების მაღაზიაში“, თქვენს პირველ დანიშნულების ადგილას ხარისხიანი ავტომობილებისა და გამორჩეული მომსახურებისთვის. საავტომობილო ინდუსტრიაში მრავალწლიანი გამოცდილებით, ჩვენ მიძღვნილი ვართ დაგეხმაროთ იპოვოთ იდეალური მანქანა, რომელიც შეესაბამება თქვენს საჭიროებებსა და ბიუჯეტს.
about.us.description.part2=ჩვენი მისიაა მივაწოდოთ მომხმარებლებს უწყვეტი ავტომობილის შეძენის გამოცდილება. ჩვენ გვჯერა გამჭვირვალობის, მთლიანობისა და მომხმარებლის კმაყოფილების. ჩვენი გამოცდილი პერსონალი აქ არის, რათა გაგიწიოთ კონსულტაცია პროცესის ყოველ ნაბიჯზე, რათა უზრუნველყოთ ინფორმირებული გადაწყვეტილების მიღება.
about.us.description.part3=ჩვენი ხედვაა ვიყოთ რეგიონში წამყვანი ავტომობილების დილერი, რომელიც ცნობილია ავტომობილების ფართო არჩევანით, კონკურენტული ფასებით და გამორჩეული მომხმარებლის მომსახურებით. ჩვენი მიზანია შევქმნათ გრძელვადიანი ურთიერთობები ჩვენს მომხმარებლებთან და გავხდეთ სანდო პარტნიორი მათ საავტომობილო მოგზაურობაში.
about.us.description.part4=„საუკეთესო ავტომობილების მაღაზიაში“ ჩვენ ვაფასებთ ხარისხს, საიმედოობას და საზოგადოებას. ჩვენ მზად ვართ დავუბრუნოთ საზოგადოებას და მხარი დავუჭიროთ ადგილობრივ ინიციატივებს. თქვენი კმაყოფილება ჩვენი მთავარი პრიორიტეტია და ჩვენ ვცდილობთ, რომ ყოველთვის გადავაჭარბოთ თქვენს მოლოდინს, როდესაც ჩვენს მაღაზიას ეწვევით.

